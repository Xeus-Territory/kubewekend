apiVersion: v2
name: argocd
version: 1.0.0
dependencies:
  - name: argo-cd
    repository: https://argoproj.github.io/argo-helm
    condition: argocd.enabled
    alias: argocd
    version: 9.1.3
  - name: argocd-apps
    repository: https://argoproj.github.io/argo-helm
    condition: apps.enabled
    alias: apps
    version: 2.0.2
  - name: argocd-image-updater
    repository: https://argoproj.github.io/argo-helm
    condition: image-updater.enabled
    alias: image-updater
    version: 1.0.1
  - name: argo-rollouts
    repository: https://argoproj.github.io/argo-helm
    condition: rollout.enabled
    alias: rollout
    version: 2.40.5
  - name: argo-workflows
    repository: https://argoproj.github.io/argo-helm
    condition: workflows.enabled
    alias: workflows
    version: 0.45.28